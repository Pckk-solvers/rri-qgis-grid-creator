name: Publish selected files to shared

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      include_readme:
        description: 'Also copy README.md'
        required: false
        default: 'false'

permissions:
  contents: write

env:
  TARGET_BRANCH: shared

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Git author
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Prepare shared worktree
        run: |
          set -e
          if git ls-remote --exit-code --heads origin "$TARGET_BRANCH"; then
            git fetch origin "$TARGET_BRANCH"
            git worktree add shared-branch origin/"$TARGET_BRANCH"
          else
            git fetch origin main
            git worktree add -b "$TARGET_BRANCH" shared-branch origin/main
          fi

      - name: Sync selected content (recursive)
        shell: bash
        run: |
          set -e
          cd "$GITHUB_WORKSPACE"

          INC_README=""
          if [[ "${{ github.event.inputs.include_readme }}" == "true" ]]; then
            INC_README="--include=/README.md"
          fi

          # 指定ファイル＋指定ディレクトリ配下をすべて反映。その他は除外。
          rsync -av --delete \
            $INC_README \
            --include='/setup.cmd' \
            --include='/run.cmd' \
            --include='/.gitattributes' \
            --include='/.gitignore' \
            --include='/requirements.txt' \
            --include='/src/***' \
            --include='/build_scripts/***' \
            --include='/config/***' \
            --exclude='/*' \
            "$GITHUB_WORKSPACE"/ shared-branch/

      - name: Commit & push if changed
        shell: bash
        run: |
          set -e
          cd shared-branch
          git add -A
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git commit -m "ci: publish selected files from main (${GITHUB_SHA::7}) [skip ci]"
          git push origin HEAD:"$TARGET_BRANCH"
